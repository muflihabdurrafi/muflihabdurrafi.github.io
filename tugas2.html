        <!--Akhir Navigation Bar-->

        <div class="col-3 mt-4" style="margin: auto">
            <div class="row">
                <div class="col text-center">
                    <h2 class="fs-1">Create Account</h2>
                </div>
            </div>
            <div class="row">
                <div class="col align-items-center">
                    <form id="form" class="form" method="post" action="#">
                        <!-- Username -->
                        <div class="form-control">
                            <label for="fullname">Full Name</label>
                            <input type="text" placeholder="Your Full Name" id="fullname" onkeypress="nextfield('email')" />
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small>Error Message</small>
                        </div>
                        <!-- Email -->
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" placeholder="yourname@example.com" id="email" onkeypress="nextfield('password')" />
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small>Error Message</small>
                        </div>
                        <!-- Password -->
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Your Password" id="password" onkeypress="nextfield('password2')" />
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small>Error Message</small>
                        </div>
                        <!-- Retype Password -->
                        <div class="form-control">
                            <label for="password2">Re-Enter Your Password</label>
                            <input type="password" placeholder="re-enter your password" id="password2" onkeypress="" />
                            <i class="bi bi-check-circle-fill"></i>
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small>Error Message</small>
                        </div>
                        <button class="btn btn-outline-dark">Sign Up!</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
